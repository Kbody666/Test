<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/static/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/dist/js/jquery-3.2.1.js"></script>
<link rel="stylesheet" href="/static/dist/css/bootstrap.css">
</head>
<body>
<form class="form-horizontal" th:object="${user}" role="form" method="post" action="/user/save">
	<div class="form-group">
		<input type="hidden" th:field="*{id}"/> 
	</div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">姓名</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" th:field="*{name}" placeholder="请输入名字">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">年龄</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" th:field="*{age}" placeholder="请输入年龄">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">性别</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" th:field="*{sex}" placeholder="请输入性别">
	    </div>
	  </div>
	  <div class="form-group">
		  <label class="col-sm-2 control-label"></label>
		  <div class="col-sm-6">
		  	<button type="submit" class="btn btn-pramiry">添加</button>
		  </div>	  
	  </div>	
</form>
</body>
</html>
